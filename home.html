<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Book Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #f5f7fa; }
    .card { max-width: 600px; margin: auto; }
    h2 { font-family: 'Segoe UI', sans-serif; }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-3">
        <h2 class="text-center text-primary mb-4">ðŸ“š Book Registration</h2>
        
        <form action="register" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Book Name</label>
                <input type="text" name="bookname" class="form-control" placeholder="Enter Book Name" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Book Edition</label>
                <input type="text" name="bookedition" class="form-control" placeholder="Enter Edition" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Book Price</label>
                <input type="number" name="bookprice" class="form-control" placeholder="Enter Price" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Register</button>
                <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                <a href="bookList" class="btn btn-info px-4">ðŸ“– Book List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
